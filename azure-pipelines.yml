trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.8'

# - script: |
#     sudo apt-get update && sudo apt-get install pylint
#     pylint py/covidlambda.py 

- task: PyLint@0
  inputs:
    pythonroot: 'py/'
    reqfile: 'requirements.txt'
    modules: 'covidlambda.py'
