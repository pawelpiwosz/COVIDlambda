trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.8'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      pip install pylint
      pip install -r requirements.txt
      mkdir reports
      ls -al
      pylint lambdafunction/covidlambda.py --exit-zero --reports=yes --output-format=msvs > reports/pylint.txt
  displayName: 'pylint'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      pwd
      export PYTHONPATH="$(pwd)"
      #pip install pytest
      pip install pytest-lambda
      pip install pytest-cov
      pytest tests --junitxml=reports/test-results.xml --cov=. --cov-report=xml --cov-report=html
  displayName: 'pytest'
  continueOnError: true 

- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/test-results.xml'
    testRunTitle: 'Pytest'
    failTaskOnFailedTests: false
  displayName: 'Publish test results'

- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: Cobertura
    summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/coverage.xml'
    reportDirectory: '$(System.DefaultWorkingDirectory)/**/htmlcov'

