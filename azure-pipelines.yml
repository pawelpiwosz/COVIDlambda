- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'sonarcloud-covidlambda'
    organization: 'covidlambda'
    scannerMode: 'CLI'
    configMode: 'manual'
    cliProjectKey: 'covidlambda'
    cliProjectName: 'COVIDlambda'
    cliSources: 'lambdafunction'
    extraProperties: |
      # Additional properties that will be passed to the scanner, 
      # Put one key=value per line, example:
      # sonar.exclusions=**/*.bin
      sonar.python.coverage.reportPaths="reports/coverage.xml"

- task: SonarCloudAnalyze@1

- task: SonarCloudPublish@1
  inputs:
    pollingTimeoutSec: '300'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      pip install cfn-lint
      cfn-lint -I -f parseable cloudformation/covidlambda.yml > reports/cf.txt
  displayName: 'cfnlint'

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: 'reports/'
    artifact: 'reports'
    publishLocation: 'pipeline'
  displayName: 'Publish reports'

- task: Bash@3
  inputs:
    filePath: 'virtualenv/scripts/virtualenv.sh'
  displayName: 'Create Virtualenv'

- task: Bash@3
  inputs:
    filePath: 'virtualenv/scripts/pack.sh'
  displayName: 'Create artifact'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'artifacts'
    ArtifactName: 'covidlambda'
    publishLocation: 'Container'