trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.8'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      pip install pylint
      pip install -r requirements.txt
      mkdir tests
      ls -al
      pylint py/covidlambda.py --reports=yes --output-format=msvs > tests/report.txt
  displayName: 'pylint'

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: 'tests'
    artifact: 'report.txt'
    publishLocation: 'pipeline'
  displayName: 'Publish pylint report'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: 'artifacts/covidlambda.py'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: 'covidlambda.zip'
    replaceExistingArchive: true
  displayName: 'Pack artifact'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'artifacts'
    ArtifactName: 'covidlambda'
    publishLocation: 'Container'