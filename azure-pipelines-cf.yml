trigger:
  branches:
    include:
    - master
  paths:
    include:
    - cloudformation/*
    - azure-pipelines-cf.yml
    exclude:
    - README.md
    - azure-pipelines.yml
    - models/
    - lambdafunction/*
    - tests/*

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.8'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      mkdir reports
      pip install -r requirements.txt
      pip install cfn-lint
      pip install taskcat
      chmod +x virtualenv/scripts/*.sh
  displayName: 'Prepare env'

- task: Bash@3
  inputs:
    filePath: 'virtualenv/scripts/virtualenv.sh'
  displayName: 'Create Virtualenv'

- task: Bash@3
  inputs:
    filePath: 'virtualenv/scripts/pack.sh'
  displayName: 'Create artifact'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      cfn-lint -I -f parseable cloudformation/covidlambda.yml 
  # > reports/cf.txt
  displayName: 'cfnlint'

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: 'reports/'
    artifact: 'reports'
    publishLocation: 'pipeline'
  displayName: 'Publish reports'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'cloudformation'
    ArtifactName: 'covidlambda-cf'
    publishLocation: 'Container'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'artifacts'
    ArtifactName: 'covidlambda'
    publishLocation: 'Container'